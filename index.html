<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Beatrix0007</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chào mừng đến với trang web của tôi!</h1>
            <p class="subtitle">Được tạo bởi Beatrix0007</p>
        </header>

        <main>
            <section class="features">
                <h2>Các tính năng thử nghiệm</h2>
                <div class="feature-box">
                    <h3>Đếm số lần click</h3>
                    <button id="clickButton">Click vào đây!</button>
                    <p>Số lần đã click: <span id="clickCount">0</span></p>
                </div>
                
                <div class="feature-box">
                    <h3>Đồng hồ thời gian thực</h3>
                    <div id="clock"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 Beatrix0007. Trang web thử nghiệm trên GitHub Pages.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
